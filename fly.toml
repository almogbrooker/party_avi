# fly.toml app configuration file generated for bachelor-party-game on 2025-12-09T11:00:00+02:00

app = "bachelor-party-game"
primary_region = "ams"  # Amsterdam - good for Europe/Israel

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 4173
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256